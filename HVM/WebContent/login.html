<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="images/cdi-logo-s.png"/>
</head>
<body>
	<div id="login">
		<div class="mainImg">cdi</div>
		<div class="content">
			<div class="signin-cont cont">
				<form action="loginProcess" method="post">
					<input type="id" name="id" id="id" class="inpt" required="required" placeholder="ID"> 
					<input type="password" name="pw" id="pw" class="inpt" required="required" placeholder="password"> 
					<div class="submit-wrap">
						<input type="submit" value="Sign in" class="submit">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
